
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div class="background container-fluid">

  <!-- top icon area -->

      <div class="col-sm-1">
        <i class="wi wi-day-cloudy icon"></i>
      </div>

  <!-- main section -->

      <div class="col-sm-12">
        <form class="formsection" autocomplete="off">
          <input id="address" class="inputtext" type="text" name="search" placeholder="enter a city name"/>
        </form>
      </div>

      <div id="current-weather">

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx0ZmyoXzD28hkVu_M_7aVv5Zm_xBEfhE"></script>
    <script src="js/main.js"></script>

  </body>

</html>
