<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="app" class="background container-fluid">

      <div class="icon">
        <i class="wi wi-day-cloudy icon" onClick="location.reload()"></i>
      </div>

          <div class="main-app">
            <form class="city-form" autocomplete="off">
                <input id="address" class="city-input" type="text" name="search" placeholder="enter a city name" />
            </form>
            <div class="forecast-box">
              <div class="current-temp"></div>
              <div class="additional-info">
                <div class="weather-summary"></div>
                <div class="weather-max"></div>
                <div class="weather-min"></div>
              </div>
            </div>
          </div>

    </div>
    <script src="js/app.js"></script>

</body>

</html>
